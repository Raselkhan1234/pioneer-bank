<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIONEER BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center" >Welcome to Pioneer bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>$Balance</h5>
                    <h2>$ <span id="current-balance">1240</span> </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
              <div class="submit-area">
                <h2>Withdraw</h2>
                <input id="withdraw-Amount"  type="text" placeholder="$ amount you want to withdraw" class="form-control">
                <br>
                <button id="withdraw-btn" class="btn  btn-success">Withdraw</button>
              </div>
            </div>
        </div>


    </div>

    <script>

       // login button event handler
        const loginBtn =document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            const loginArea =document.getElementById('login-area');
            loginArea.style.display='none';
            const transactionArea =document.getElementById('transaction-area');
            transactionArea.style.display='block';
        })

        // deposit button event handler
        const depositBtn =document.getElementById('deposit-btn');
        depositBtn.addEventListener('click',function(){
            const depositNumber=getInputNumber('depositAmount');
            updateSpanText('current-deposit',depositNumber);
            updateSpanText('current-balance',depositNumber);
            document.getElementById('depositAmount').value='';

        })


        //withdraw button event handler
        const withdrawBtn=document.getElementById('withdraw-btn');
        withdrawBtn.addEventListener('click',function(){
            const withdraw=getInputNumber('withdraw-Amount');
            updateSpanText('current-withdraw', withdraw);
            updateSpanText('current-balance',-1*withdraw);
            document.getElementById('withdraw-Amount').value ='';
        })

        function getInputNumber(id){
            const Amount=document.getElementById(id).value;
            const AmountNumber=parseFloat(Amount);
            return AmountNumber;

        }

        function updateSpanText(id,depositNumber){
                const current =document.getElementById(id).innerText;
                const currentNumber=parseFloat(current);
                const totalAmount=depositNumber+currentNumber;
                document.getElementById(id).innerText=totalAmount;
            }
    </script>
</body>
</html>
